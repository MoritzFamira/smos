<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- title -->
    <title>Voting</title>
    <!-- icon -->
    <link rel="icon" type="image/vnd.microsoft.icon" href="">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
    <!-- stylesheets -->
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/voting.css"/>
    <link rel="stylesheet" href="../css/product.css"/>
    <!--link rel="stylesheet" id="theme" href="#" /-->
    <!-- scripts -->
    <script src="../js/app/general.js"></script>
    <script src="../js/app/theme-changer.js"></script>
    <script src="../js/app/builder.js"></script>
    <script src="../js/app/voting.js"></script>
</head>

<body>
<!-- navbar -->
<nav></nav>
<!-- page content -->
<div id='page-content'>
    <h1>Voting</h1>
    <div class="parent">
        <div class="voting-child">
            <div class="drag-area">
                <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <header class="drag-text">Drag & Drop to Upload File</header>
                <span>OR</span>
                <form id="upload-form" class="align_center text-align-center">
                    <input class="upload" name="file" id="file" type="file" >
                    <input class="upload" name="name" id="name" type="text" placeholder="Name your creation:">
                    <input class="upload" type="button" onclick="upload(event), dragfetch()" id="filebrowser" value="Upload">
                </form>

            </div>
            <script src="../js/app/drag.js"></script>
        </div>
        <div class="voting-child-middle">
        </div>
        <div class="voting-child">
        </div>
    </div>
</div>
<footer></footer>
<!-- loader -->
<div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
</div>
</body>

</html>
